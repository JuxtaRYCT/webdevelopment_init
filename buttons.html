<style>
    .subscribe-button{
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 150ms;
    }

    .subscribe-button:hover{
        opacity: 0.8;
    }

    .subscribe-button:active{
        opacity: 0.4;
    }

    .join-button{
        background-color: white;
        color: rgb(41, 177, 230);
        border-color: rgb(41, 177, 230) ;
        border-style: solid;
        border-width: 1px;
        height: 36px;
        width: 70px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: background-color 250ms,
                    color 250ms;
    }

    .join-button:hover{
        background-color: rgb(41, 177, 230);
        color: white;
    }

    .join-button:active{
        opacity: 0.5;
    }

        background-color: rgb(41, 177, 230);

        width: 74px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        transition: box-shadow 150ms;
        
    }

    .tweet-button:hover{
        box-shadow: 5px 5px 10px rgba(0,0,0,0.15);
    }
